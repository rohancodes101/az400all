

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Number Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .question {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .question.clicked {
            background-color: #4CAF50; /* Green when clicked */
            color: white;
        }

        .clear-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="grid" id="questionGrid"></div>
    <button class="clear-btn" id="clearButton">Clear All</button>

    <script>
        const data = [

    { "question_number": 30, "link": "https://www.examtopics.com/discussions/microsoft/view/58336-exam-az-400-topic-17-question-5-discussion/" }
]
;

        const questionGrid = document.getElementById('questionGrid');
        const clearButton = document.getElementById('clearButton');

        // Load clicked questions from localStorage
        const clickedQuestions = JSON.parse(localStorage.getItem('clickedQuestions')) || [];

        // Function to create question boxes
        function createQuestionBoxes() {
            data.forEach(item => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.textContent = item.question_number;
                if (clickedQuestions.includes(item.question_number)) {
                    questionDiv.classList.add('clicked');
                }

                // Add click event to open the link in a new tab
                questionDiv.addEventListener('click', () => {
                    window.open(item.link, '_blank');
                    if (!clickedQuestions.includes(item.question_number)) {
                        clickedQuestions.push(item.question_number);
                        localStorage.setItem('clickedQuestions', JSON.stringify(clickedQuestions));
                        questionDiv.classList.add('clicked');
                    }
                });

                questionGrid.appendChild(questionDiv);
            });
        }

        // Clear all data from localStorage and reset the grid
        clearButton.addEventListener('click', () => {
            localStorage.removeItem('clickedQuestions');
            const allQuestions = document.querySelectorAll('.question');
            allQuestions.forEach(question => question.classList.remove('clicked'));
            clickedQuestions.length = 0;
        });

        // Initialize the page
        createQuestionBoxes();
    </script>
</body>
</html>
